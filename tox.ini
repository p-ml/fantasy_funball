[pytest]
pythonpath = fantasy_funball/
addopts =
    -l
    -vv
    --cov=fantasy_funball/fpl_interface
    --cov=fantasy_funball/logic
    --cov=fantasy_funball/models
    --cov=fantasy_funball/scheduler
    --cov=fantasy_funball/views
DJANGO_SETTINGS_MODULE = core.settings
env = 
    ALLOWED_HOSTS = *
    CSRF_TRUSTED_ORIGINS = *
    SECRET_KEY = test-key
    DATABASE_URL = postgres://test.com/testdb


[isort]
profile = black
multi_line_output = 3
skip_glob = fantasy_funball/migrations/*
line_length = 90

[flake8]
exclude = */migrations/*
filename = *.py
max-line-length = 90
ignore =
    ; Module level import not at top of file
    E402
    ; Line break before binary operator
    W503

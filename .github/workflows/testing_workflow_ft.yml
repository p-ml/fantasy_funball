name: Test Fantasy Funball - Functional Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build docker
      run: |
        docker-compose build

    - name: Run functional tests
      run: |
        docker-compose up -d;
        sleep 5;  # Allow db to spin up
        docker-compose exec -T app pytest functional_tests/ --no-cov

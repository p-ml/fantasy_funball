version: '3.8'
services:
  app:
    build: .
    ports:
      - 8080:8080
    env_file:
      - .env.docker
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/app
    depends_on:
      - postgres

  postgres:
    image: postgres
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data:
